{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Detail - QuickDesk</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div>
        <h1>Ticket Details</h1>
        <a href="/agent/dashboard/"><button>Back to Dashboard</button></a>
        <hr>
        <h3>Subject: <span id="ticket-subject"></span></h3>
        <p><strong>Status:</strong> <span id="ticket-status"></span></p>
        <p><strong>Created By:</strong> <span id="ticket-creator"></span></p>
        <p><strong>Created At:</strong> <span id="ticket-created-at"></span></p>
        <hr>
        <h4>Description:</h4>
        <p id="ticket-description" style="white-space: pre-wrap;"></p>
        <hr>

        <!-- THIS IS THE NEW PART WE ARE ADDING -->
        <h3>Update Status</h3>
        <form id="update-status-form">
            <select id="status-select">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
        <div id="update-message"></div>
        
    </div>
    <script src="{% static 'js/ticket_detail.js' %}"></script>
</body>
</html>
