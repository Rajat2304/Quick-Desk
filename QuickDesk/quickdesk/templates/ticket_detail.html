{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Detail - QuickDesk</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <a href="/agent/dashboard/" class="btn btn-secondary" style="float: right;">Back to Dashboard</a>
        <h1>Ticket Details</h1>
        <hr>
        <h3>Subject: <span id="ticket-subject"></span></h3>
        <p><strong>Status:</strong> <span id="ticket-status"></span></p>
        <p><strong>Created By:</strong> <span id="ticket-creator"></span></p>
        <p><strong>Assigned To:</strong> <span id="ticket-assigned-to">None</span></p>
        <p><strong>Created At:</strong> <span id="ticket-created-at"></span></p>
        <hr>
        <h4>Description:</h4>
        <p id="ticket-description" style="white-space: pre-wrap; background-color: #f8f9fa; padding: 1rem; border-radius: 4px;"></p>
        <hr>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <form id="update-status-form" style="display: flex; gap: 1rem; align-items: center;">
                <select id="status-select" class="form-control">
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
            <button id="assign-to-me-btn" class="btn btn-secondary">Assign to Me</button>
        </div>
        <div id="update-message" class="message"></div>
    </div>
    <script src="{% static 'js/ticket_detail.js' %}"></script>
</body>
</html>
